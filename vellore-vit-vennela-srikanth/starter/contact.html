<div class="single-featured-container light-blue-background">

                 />
                 </div>

                           <div class="single-featured-text-component" >
            
                            <div class="featured-center">
                            <div class="about-info">
                                 <form class="contact-us-form ">
                                      <input type="text" name="name" id="name" autocomplete="given-name"
                                      placeholder="enter your name" 
                                      class="primary-input full-width-mobile
                                      full-width-desktop"/>
                        
                                      <input  name="emailid" id="emailid" type="email"
                                      placeholder="enter your email"
                                       class="primary-input full-width-mobile
                                      full-width-desktop"/>
                        
                                      <textarea name="message" id="message" cols="30" rows="5" class="primary-textarea 
                                      full-width-mobile
                                      full-width-desktop"
                                      placeholder="please enter your message"></textarea>
                                      <button class="button-primary-dark full-width-mobile">submit</button> 
                                  </form>
                     </div>
                 </div>
             </div>
         </div>
